<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sea指</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body { font-family: -apple-system,BlinkMacSystemFont,"Noto Sans TC",sans-serif; padding:20px; }
    label { display:block; margin:10px 0 6px; font-size:14px; color:#333; }
    input, select, button, textarea { width:100%; padding:12px; font-size:16px; box-sizing:border-box; }
    button { margin-top:14px; border-radius:10px; border:1px solid #ddd; }
    .row { display:grid; grid-template-columns:1fr 1fr; gap:12px; }
    .tip { font-size:13px; color:#666; margin-top:8px; }
  </style>
</head>
<body>
  <h2>預約資訊</h2>

  <label>姓名</label>
  <input id="name" placeholder="王小明" />

  <label>電話</label>
  <input id="phone" inputmode="tel" placeholder="09xx-xxx-xxx" />
  
  <label>日期</label>
  <input id="date" type="date" />

  <label>時間（每 30 分）</label>
  <input id="time" type="time" step="1800" />

  <label>服務項目</label>
  <select id="service">
    <option value="">請選擇</option>
    <option>全身指壓</option>
    <option>足療</option>
  </select>

  <div class="row">
    <button id="send">送出到聊天室</button>
  </div>

  <script>
    const fmt = () => {
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const dt = getDateTimeText();
      const service = document.getElementById('service').value.trim();
      return `姓名：${name}\n電話：${phone}\n日期及時間：${dt}\n服務項目：${service}`;
    };

    (async () => {
      try {
        await liff.init({ liffId: '2007887322-KydEQEgB' });

        // 可選：自動帶入 LINE 暱稱當預設姓名
        try {
          const p = await liff.getProfile();
          if (p?.displayName) document.getElementById('name').value = p.displayName;
        } catch {}

        document.getElementById('send').addEventListener('click', async () => {
          if (!liff.isInClient()) { alert('請從 LINE 圖文選單進入此頁面'); return; }
          const text = fmt();
          if (text.includes('：\n') || text.includes('：')) {
            // 簡單檢查：至少要有姓名與服務
          }
          await liff.sendMessages([{ type: 'text', text }]);
          liff.closeWindow();
        });
      } catch (e) {
        console.error('LIFF error', e);
        alert('LIFF 初始化失敗，請稍後再試');
      }
    })();

      // ---- 半小時吸附（保險）----
  const pad = n => String(n).padStart(2,'0');
  function snapTimeToHalfHour() {
    const t = document.getElementById('time').value; // "HH:MM"
    if (!t) return;
    const [H, M] = t.split(':').map(Number);
    const minutes = H * 60 + M;
    const snapped = Math.round(minutes / 30) * 30;
    const h = Math.floor(snapped / 60), m = snapped % 60;
    document.getElementById('time').value = `${pad(h)}:${pad(m)}`;
  }

  // 進頁面時預設成「下一個半小時」
  function setDefaultDateTime() {
    const now = new Date();
    const step = 30 * 60 * 1000;
    const next = new Date(Math.ceil(now.getTime() / step) * step);
    document.getElementById('date').value = next.toISOString().slice(0,10);
    document.getElementById('time').value = `${pad(next.getHours())}:${pad(next.getMinutes())}`;
  }

  document.addEventListener('DOMContentLoaded', () => {
    setDefaultDateTime();
    document.getElementById('time').addEventListener('change', snapTimeToHalfHour);
    document.getElementById('time').addEventListener('blur', snapTimeToHalfHour);
  });

  // 送出時把 date+time 合併成原本格式
  function getDateTimeText() {
    const d = document.getElementById('date').value;   // YYYY-MM-DD
    const t = document.getElementById('time').value;   // HH:MM
    return `${d} ${t}`;
  }

  </script>
</body>
</html>
