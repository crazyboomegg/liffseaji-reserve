<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sea指</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body { font-family: -apple-system,BlinkMacSystemFont,"Noto Sans TC",sans-serif; padding:20px; }
    label { display:block; margin:10px 0 6px; font-size:14px; color:#333; }
    input, select, button, textarea { width:100%; padding:12px; font-size:16px; box-sizing:border-box; }
    button { margin-top:14px; border-radius:10px; border:1px solid #ddd; }
    .row { display:grid; grid-template-columns:1fr 1fr; gap:12px; }
    .tip { font-size:13px; color:#666; margin-top:8px; }
  </style>
</head>
<body>
  <h2>預約資訊</h2>

  <label>姓名</label>
  <input id="name" placeholder="王小明" />

  <label>電話</label>
  <input id="phone" inputmode="tel" placeholder="09xx-xxx-xxx" />

  <label>日期</label>
  <input id="date" type="date" />

  <label>時間（每 30 分）</label>
  <input id="time" type="time" step="1800" />

  <label>服務項目</label>
  <select id="service">
    <option value="">請選擇</option>
    <option>全身指壓(一小時)</option>
    <option>足療(一小時)</option>
  </select>

  <div class="row">
    <button id="send">送出到聊天室</button>
  </div>

  <script>
  // ---- 工具 ----
  const pad = n => String(n).padStart(2,'0');

  // 本地日期字串 YYYY-MM-DD
  function toLocalDateString(d) {
    return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}`;
  }

  // 預設：下一個半小時
  function setDefaultDateTime() {
    const now = new Date();
    const stepMs = 30 * 60 * 1000;
    const next = new Date(Math.ceil(now.getTime() / stepMs) * stepMs);
    document.getElementById('date').value = toLocalDateString(next);
    document.getElementById('time').value = `${pad(next.getHours())}:${pad(next.getMinutes())}`;
  }

  // 將時間吸附到 00/30 分；避免出現 24:00
  function snapTimeToHalfHour() {
    const el = document.getElementById('time');
    if (!el.value) return;
    const [H, M] = el.value.split(':').map(Number);
    const total = H * 60 + M;
    let snapped = Math.round(total / 30) * 30;
    if (snapped >= 24 * 60) snapped = 23 * 60 + 30; // 23:30 當作最後一格
    const hh = Math.floor(snapped / 60), mm = snapped % 60;
    el.value = `${pad(hh)}:${pad(mm)}`;
  }

  // 設定今天為 min，避免選到過去日期
  function setMinDateToday() {
    const today = new Date();
    const yyyy = today.getFullYear();
    const mm = String(today.getMonth()+1).padStart(2,'0');
    const dd = String(today.getDate()).padStart(2,'0');
    document.getElementById('date').setAttribute('min', `${yyyy}-${mm}-${dd}`);
  }

  function getDateTimeText() {
    const d = document.getElementById('date').value;   // YYYY-MM-DD
    const t = document.getElementById('time').value;   // HH:MM
    return `${d} ${t}`;
  }

  function fmt() {
    const name = document.getElementById('name').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const dt = getDateTimeText();
    const service = document.getElementById('service').value.trim();
    return `姓名：${name}\n電話：${phone}\n日期及時間：${dt}\n服務項目：${service}`;
  }

  // 最基本的必填檢查
  function validate() {
    const name = document.getElementById('name').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const service = document.getElementById('service').value.trim();
    if (!name) { alert('請填寫姓名'); return false; }
    if (!phone) { alert('請填寫電話'); return false; }
    if (!service) { alert('請選擇服務項目'); return false; }
    return true;
  }

  document.addEventListener('DOMContentLoaded', async () => {
    setMinDateToday(); 
    // 預設日期時間 & 半小時吸附
    setDefaultDateTime();
    document.getElementById('time').addEventListener('change', snapTimeToHalfHour);
    document.getElementById('time').addEventListener('blur', snapTimeToHalfHour);

    try {
      await liff.init({ liffId: '2007887322-KydEQEgB' });

      // 可選：帶入 LINE 暱稱
      try {
        const p = await liff.getProfile();
        if (p?.displayName) document.getElementById('name').value = p.displayName;
      } catch {}

      document.getElementById('send').addEventListener('click', async () => {
        if (!liff.isInClient()) { alert('請從 LINE 圖文選單進入此頁面'); return; }
        snapTimeToHalfHour(); 
        if (!validate()) return;
        await liff.sendMessages([{ type: 'text', text: fmt() }]);
        liff.closeWindow();
      });
    } catch (e) {
      console.error('LIFF init error', e);
      alert('LIFF 初始化失敗：' + (e?.message || e));
    }
  });

  </script>
</body>
</html>
